kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: app-frontend-production
spec:
  replicas:
  template:
    metadata:
      name: frontend
      labels:
        app: app
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: krol/app-go:dev
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        command: ["sh", "-c", "app -frontend=true -backend-service=http://app-backend:8080 -port=80"]
        ports:
        - name: frontend
          containerPort: 80
